<html>
<head>
  <meta charset="UTF-8">
  <title>What TODO?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What Do You Wish To Do?</h1>

  <div>
    <button onclick="handlers.toggleAll()">Toggle All</button>
  </div>

  <div>
    <input id="addTodoTextInput" type="text">
    <button onclick="handlers.addTodo()">Add Task</button>
  </div>

  <div>
    <input id="changeTodoPositionInput" type="number">
    <input id="changeTodoTextInput" type="text">
    <button onclick="handlers.changeTodo()">Edit Task</button>
  </div>

  <div>
    <input id="deleteTodoPositionInput" type="number">
    <button onclick="handlers.deleteTodo()">Delete Task</button>
  </div>

  <div>
    <input id="toggleCompletedPositionInput" type="number">
    <button onclick="handlers.toggleCompleted()">Task Completed</button>
  </div>

  <ul></ul>

  <script src="script.js"></script>
</body>
</html>
